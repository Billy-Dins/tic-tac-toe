<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="startScreen">
        <div id="playerSelection">
            <div id="gameModeSelectors">
                <button id="pvc" class="gameModeBtn">Player VS Computer</button>
                <div id="gameModeText">Or...</div>
                <button id="pvp" class="gameModeBtn" onclick="Startscreen.addHiddenClass()">Player VS Player</button>
            </div>
        </div>
    </div>
    <main id="mainBoard">
        <header id="title">Tic-Tac-Toe</header>
        <div id="playerOneCard">
            <div id="playerContainer1">
                <div id="playerOne"></div>
                <div id="playerOneMarker"></div>
            </div>
        </div>
        <div id="playArea">
            <button id="0" class="gridSquare zero" ></button>
            <button id="1" class="gridSquare one" ></button>
            <button id="2" class="gridSquare two" ></button>
            <button id="3" class="gridSquare three" ></button>
            <button id="4" class="gridSquare four" ></button>
            <button id="5" class="gridSquare five" ></button>
            <button id="6" class="gridSquare six" ></button>
            <button id="7" class="gridSquare seven" ></button>
            <button id="8" class="gridSquare eight" ></button>
        </div>
        <div id="playerTwoCard">
            <div id="playerContainer2">
                <div id="playerTwo"></div>
                <div id="playerTwoMarker"></div>
            </div>
        </div>
        <div id="displayContainer"></div>

        <div id="bottomSection">
            <button id="changeGameModeBtn" onclick="Gameboard.changeGameMode()">Change Game Mode</button>
            <button id="boardResetBtn" onclick="Gameboard.resetGrid()">Reset Board</button>
        </div>
    </main>
</body>
</html>
